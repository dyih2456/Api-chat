<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepCoder Ultimate - الذكاء الاصطناعي المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --accent: #3498db;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            position: relative;
            overflow-x: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-left: 1px solid var(--primary);
            height: 100vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            position: fixed;
            right: -300px;
            top: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .sidebar.active {
            right: 0;
        }

        .conversations-sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-right: 1px solid var(--primary);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: -280px;
            top: 0;
            transition: var(--transition);
            z-index: 999;
        }

        .conversations-sidebar.active {
            left: 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            transition: var(--transition);
            min-width: 0;
            margin-left: 0;
            margin-right: 0;
            width: 100%;
        }

        .main-content.sidebar-active {
            margin-right: 300px;
        }

        .main-content.conversations-active {
            margin-left: 280px;
        }

        .chat-header {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .app-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: calc(100vh - 220px);
            max-height: calc(100vh - 220px);
        }

        .message {
            max-width: 85%;
            padding: 12px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
            position: relative;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            margin-left: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-message {
            background: linear-gradient(135deg, var(--secondary), rgba(39, 174, 96, 0.9));
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            background: rgba(0, 0, 0, 0.15);
            padding: 12px;
            border-radius: 10px;
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            width: calc(100% - 40px);
        }

        #user-input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--light);
            transition: var(--transition);
            font-size: 0.95rem;
        }

        #user-input:focus {
            outline: 2px solid var(--primary);
        }

        .btn {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .loader-container {
            width: 40px;
            height: 40px;
            display: none;
        }

        .loading .loader-container {
            display: block;
        }

        .code-container {
            position: relative;
            margin: 1rem 0;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-language {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .code-actions {
            display: flex;
            gap: 0.5rem;
        }

        .code-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .code-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .code-content {
            overflow-x: auto;
        }

        .code-content pre {
            margin: 0;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
        }

        .file-preview {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .file-item {
            position: relative;
            width: 90px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        .file-item img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .remove-file {
            position: absolute;
            top: -5px;
            left: -5px;
            background: var(--danger);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .settings-section {
            margin-bottom: 1.5rem;
        }

        .settings-section h3 {
            margin-bottom: 0.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 0.8rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light);
            font-size: 0.85rem;
        }

        .custom-model {
            display: none;
            margin-top: 0.5rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.85rem;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .enhanced-controls {
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .reasoning-steps {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .file-download {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            margin: 0.5rem 0;
            font-size: 0.85rem;
        }

        .file-download i {
            font-size: 1em;
        }

        .warning-badge {
            background: var(--danger);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75em;
            margin-right: 0.5rem;
        }

        .deep-thinking-btn {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            width: 100%;
            justify-content: center;
            font-size: 0.9rem;
        }

        .deep-thinking-btn.active {
            background: linear-gradient(45deg, #3498db, #8e44ad);
        }

        .deep-thinking-btn i {
            animation: pulse 2s infinite;
        }

        .conversation-list {
            list-style: none;
            margin-top: 1rem;
        }

        .conversation-item {
            padding: 0.7rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .conversation-item.active {
            background: var(--primary);
        }

        .conversation-actions {
            display: flex;
            gap: 0.4rem;
        }

        .conversation-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            padding: 0.25rem;
            border-radius: 4px;
        }

        .conversation-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .conversation-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 0.5rem;
        }

        .conversation-title-input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.25rem;
            border-radius: 4px;
            width: 100%;
            font-size: 0.9rem;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 1200px) {
            .sidebar {
                width: 280px;
                right: -280px;
            }
            
            .conversations-sidebar {
                width: 260px;
                left: -260px;
            }
            
            .main-content.sidebar-active {
                margin-right: 280px;
            }
            
            .main-content.conversations-active {
                margin-left: 260px;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 260px;
                right: -260px;
            }
            
            .conversations-sidebar {
                width: 240px;
                left: -240px;
            }
            
            .main-content.sidebar-active {
                margin-right: 260px;
            }
            
            .main-content.conversations-active {
                margin-left: 240px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 90%;
                right: -90%;
            }

            .sidebar.active {
                right: 0;
            }

            .conversations-sidebar {
                width: 90%;
                left: -90%;
            }

            .conversations-sidebar.active {
                left: 0;
            }

            .main-content.sidebar-active, 
            .main-content.conversations-active {
                margin-left: 0;
                margin-right: 0;
            }
            
            .chat-container {
                height: calc(100vh - 200px);
                max-height: calc(100vh - 200px);
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .input-container {
                padding: 10px;
                left: 10px;
                right: 10px;
                width: calc(100% - 20px);
                bottom: 10px;
            }
            
            #user-input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 0.7rem 0.9rem;
                font-size: 0.85rem;
            }
            
            .app-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 95%;
                right: -95%;
            }
            
            .conversations-sidebar {
                width: 95%;
                left: -95%;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .chat-header {
                padding: 0.8rem;
            }
            
            .app-title {
                font-size: 1rem;
            }
            
            .app-icon {
                width: 28px;
                height: 28px;
            }
            
            .settings-section h3 {
                font-size: 0.95rem;
            }
            
            .conversation-item {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
<link rel="manifest" href="manifest.json">

<body>
    <div class="overlay" id="overlay" onclick="closeAllSidebars()"></div>

    <aside class="conversations-sidebar">
        <div class="conversation-header">
            <h3><i class="fas fa-comments"></i> المحادثات</h3>
            <button class="btn btn-primary" onclick="createNewConversation()">
                <i class="fas fa-plus"></i> جديد
            </button>
        </div>
        <ul class="conversation-list" id="conversation-list"></ul>
        <div class="settings-section">
            <h3><i class="fas fa-file-export"></i> استيراد/تصدير</h3>
            <button class="btn btn-primary" onclick="exportAllConversations()">
                <i class="fas fa-download"></i> تصدير جميع المحادثات
            </button>
            <button class="btn btn-primary" onclick="document.getElementById('import-file').click()">
                <i class="fas fa-upload"></i> استيراد محادثات
            </button>
            <input type="file" id="import-file" accept=".json" hidden onchange="handleImportFile(event)">
        </div>
    </aside>

    <aside class="sidebar">
        <div class="settings-section">
            <button class="btn btn-danger" onclick="toggleSidebar()">
                <i class="fas fa-times"></i> إغلاق
            </button>
            
            <div class="alert alert-success" id="alert-success"></div>
            <div class="alert alert-error" id="alert-error"></div>
            
            <h3><i class="fas fa-cog"></i> إعدادات النموذج</h3>
            <div class="input-group">
                <label>مفتاح API:</label>
                <input type="password" id="api-key" placeholder="مفتاح OpenRouter API">
            </div>
            
            <div class="input-group">
                <label>اختر النموذج:</label>
                <select id="model-select" onchange="toggleCustomModel()">
                    <option value="openrouter/auto">النموذج التلقائي</option>
                    <option value="anthropic/claude-2">Claude 2</option>
                    <option value="openai/gpt-4">GPT-4</option>
                    <option value="google/gemini-pro">Gemini Pro</option>
                    <option value="meta-llama/llama-2-70b-chat">Llama 2 70B</option>
                    <option value="mistralai/mistral-7b-instruct">Mistral 7B</option>
                    <option value="agentica-org/deepcoder-14b-preview:free">DeepCoder 14B</option>
                    <option value="google/gemini-2.0-flash-thinking-exp:free">Gemini 2.0 Flash</option>
                    <option value="deepseek/deepseek-chat-v3-0324:free">DeepSeek Chat V3</option>
                    <option value="custom">نموذج مخصص</option>
                    <option value="permanent">نموذج دائم (بدون حد)</option>
                </select>
                <input type="text" id="custom-model" class="custom-model" placeholder="أدخل معرف النموذج (مثل: meta-llama/llama-2-70b-chat)">
            </div>

            <div class="input-group">
                <label>درجة الإبداع (0-2):</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
            </div>

            <div class="input-group">
                <label>الحد الأقصى للرموز:</label>
                <input type="number" id="max-tokens" value="2000">
                <small style="color: rgba(255,255,255,0.6)">0 = لا يوجد حد (للاستخدام مع النموذج الدائم)</small>
            </div>

            <div class="enhanced-controls">
                <h4><i class="fas fa-brain"></i> تحكم متقدم</h4>
                <div class="input-group">
                    <label>مستوى الإبداع (top_p):</label>
                    <input type="number" id="top-p" min="0" max="1" step="0.05" value="0.9">
                </div>
                <div class="input-group">
                    <label>عقوبة التكرار:</label>
                    <input type="number" id="repetition-penalty" min="1" max="2" step="0.1" value="1.1">
                </div>
                <div class="input-group reasoning-steps">
                    <label>خطوات التفكير:</label>
                    <select id="reasoning-steps">
                        <option value="1">سريع (1 خطوة)</option>
                        <option value="2">متوازن (2 خطوات)</option>
                        <option value="3">عميق (3 خطوات)</option>
                    </select>
                </div>
                <div class="input-group">
                    <button id="deep-thinking-btn" class="btn btn-primary deep-thinking-btn" onclick="toggleDeepThinking()">
                        <i class="fas fa-brain"></i> Deep Thinking M1
                    </button>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h3><i class="fas fa-file-upload"></i> إدارة الملفات</h3>
            <input type="file" id="file-upload" hidden multiple>
            <button class="btn btn-primary" onclick="document.getElementById('file-upload').click()">
                <i class="fas fa-upload"></i> رفع ملفات
            </button>
            <small style="display: block; margin-top: 0.5rem; color: rgba(255,255,255,0.6)">الحد الأقصى لحجم الملف: 5MB</small>
            <div id="file-preview" class="file-preview"></div>
        </div>

        <div class="settings-section">
            <h3><i class="fas fa-database"></i> إدارة الجلسة</h3>
            <button class="btn btn-primary" onclick="saveSession()">
                <i class="fas fa-save"></i> حفظ الجلسة
            </button>
            <button class="btn btn-primary" onclick="loadSession()">
                <i class="fas fa-folder-open"></i> استرجاع الجلسة
            </button>
            <button class="btn btn-primary" onclick="exportCurrentConversation()">
                <i class="fas fa-download"></i> تصدير المحادثة الحالية
            </button>
            <button class="btn btn-danger" onclick="confirmClear()">
                <i class="fas fa-trash"></i> مسح الذاكرة
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="chat-header">
            <div class="app-title">
                <div class="app-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <span>DeepCoder M1</span>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" onclick="toggleConversationsSidebar()">
                    <i class="fas fa-comments"></i> المحادثات
                </button>
                <button class="btn btn-primary" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i> القائمة
                </button>
            </div>
        </header>

        <div class="chat-container" id="chat-container"></div>

        <div class="input-container">
            <div class="loader-container">
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_h9kds1my.json" background="transparent" speed="1" style="width: 40px; height: 40px;" loop autoplay></lottie-player>
            </div>
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" onkeydown="handleKeyDown(event)">
            <button class="btn btn-primary" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> إرسال
            </button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script>
        let state = {
            conversations: [],
            currentConversationId: null,
            files: [],
            settings: {
                apiKey: '',
                model: 'openrouter/auto',
                temperature: 0.7,
                maxTokens: 2000,
                topP: 0.9,
                repetitionPenalty: 1.1,
                reasoningSteps: 2
            },
            originalSettings: null,
            isDeepThinking: false
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            checkForSharedSession();
            updateDeepThinkingUI();
            renderConversationsList();
            
            // إنشاء محادثة جديدة إذا لم يكن هناك أي محادثات
            if (state.conversations.length === 0) {
                createNewConversation();
            } else {
                // تحميل المحادثة الأخيرة
                loadConversation(state.conversations[state.conversations.length - 1].id);
            }
        });

        function loadState() {
            try {
                const saved = localStorage.getItem('deepcoder-state');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    state = {
                        ...state,
                        ...parsed,
                        settings: {
                            ...state.settings,
                            ...parsed.settings
                        }
                    };
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }

        function saveState() {
            try {
                state.settings = {
                    apiKey: document.getElementById('api-key').value,
                    model: document.getElementById('model-select').value,
                    customModel: document.getElementById('custom-model').value,
                    temperature: parseFloat(document.getElementById('temperature').value) || 0.7,
                    maxTokens: parseInt(document.getElementById('max-tokens').value) || 2000,
                    topP: parseFloat(document.getElementById('top-p').value) || 0.9,
                    repetitionPenalty: parseFloat(document.getElementById('repetition-penalty').value) || 1.1,
                    reasoningSteps: parseInt(document.getElementById('reasoning-steps').value) || 2
                };
                
                localStorage.setItem('deepcoder-state', JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
            
            const mainContent = document.querySelector('.main-content');
            mainContent.classList.toggle('sidebar-active');
            
            const overlay = document.getElementById('overlay');
            overlay.classList.toggle('active');
            
            saveState();
        }

        function toggleConversationsSidebar() {
            const sidebar = document.querySelector('.conversations-sidebar');
            sidebar.classList.toggle('active');
            
            const mainContent = document.querySelector('.main-content');
            mainContent.classList.toggle('conversations-active');
            
            const overlay = document.getElementById('overlay');
            overlay.classList.toggle('active');
        }

        function closeAllSidebars() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.conversations-sidebar').classList.remove('active');
            document.querySelector('.main-content').classList.remove('sidebar-active');
            document.querySelector('.main-content').classList.remove('conversations-active');
            document.getElementById('overlay').classList.remove('active');
        }

        function toggleCustomModel() {
            const modelSelect = document.getElementById('model-select');
            const customModel = document.getElementById('custom-model');
            customModel.style.display = modelSelect.value === 'custom' || modelSelect.value === 'permanent' ? 'block' : 'none';
        }

        function showAlert(message, type) {
            const alertEl = document.getElementById(`alert-${type}`);
            if (!alertEl) return;
            
            alertEl.innerHTML = message;
            alertEl.style.display = 'block';
            
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        function createNewConversation() {
            const newConversation = {
                id: 'conv-' + Date.now(),
                title: 'محادثة جديدة',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            state.conversations.push(newConversation);
            state.currentConversationId = newConversation.id;
            
            renderConversationsList();
            loadConversation(newConversation.id);
            saveState();
            
            // إعطاء التركيز لحقل الإدخال
            document.getElementById('user-input').focus();
        }

        function renderConversationsList() {
            const list = document.getElementById('conversation-list');
            list.innerHTML = '';
            
            // ترتيب المحادثات من الأحدث إلى الأقدم
            const sortedConversations = [...state.conversations].sort((a, b) => 
                new Date(b.updatedAt) - new Date(a.updatedAt));
            
            sortedConversations.forEach(conversation => {
                const li = document.createElement('li');
                li.className = `conversation-item ${conversation.id === state.currentConversationId ? 'active' : ''}`;
                li.innerHTML = `
                    <span class="conversation-title" title="${conversation.title}">${conversation.title}</span>
                    <div class="conversation-actions">
                        <button class="conversation-btn" onclick="editConversationTitle('${conversation.id}', event)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="conversation-btn" onclick="deleteConversation('${conversation.id}', event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                li.onclick = () => loadConversation(conversation.id);
                list.appendChild(li);
            });
        }

        function loadConversation(conversationId) {
            const conversation = state.conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            state.currentConversationId = conversationId;
            state.files = [];
            
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            
            conversation.messages.forEach(msg => addMessage(msg.content, msg.role));
            
            document.getElementById('file-preview').innerHTML = '';
            
            renderConversationsList();
            saveState();
            
            // إغلاق القائمة الجانبية على الأجهزة المحمولة
            if (window.innerWidth <= 768) {
                closeAllSidebars();
            }
        }

        function editConversationTitle(conversationId, event) {
            event.stopPropagation();
            
            const conversation = state.conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            const listItem = event.target.closest('.conversation-item');
            const titleSpan = listItem.querySelector('.conversation-title');
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'conversation-title-input';
            input.value = conversation.title;
            
            titleSpan.replaceWith(input);
            input.focus();
            
            function saveTitle() {
                const newTitle = input.value.trim() || 'محادثة بدون عنوان';
                conversation.title = newTitle;
                conversation.updatedAt = new Date().toISOString();
                
                const newSpan = document.createElement('span');
                newSpan.className = 'conversation-title';
                newSpan.title = newTitle;
                newSpan.textContent = newTitle;
                
                input.replaceWith(newSpan);
                
                renderConversationsList();
                saveState();
                
                document.removeEventListener('click', handleOutsideClick);
            }
            
            function handleOutsideClick(e) {
                if (!listItem.contains(e.target)) {
                    saveTitle();
                }
            }
            
            input.addEventListener('blur', saveTitle);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveTitle();
                }
            });
            
            document.addEventListener('click', handleOutsideClick, { once: true });
        }

        function deleteConversation(conversationId, event) {
            event.stopPropagation();
            
            if (!confirm('هل أنت متأكد أنك تريد حذف هذه المحادثة؟ لا يمكن التراجع عن هذا الإجراء.')) {
                return;
            }
            
            state.conversations = state.conversations.filter(c => c.id !== conversationId);
            
            if (state.currentConversationId === conversationId) {
                if (state.conversations.length > 0) {
                    loadConversation(state.conversations[0].id);
                } else {
                    createNewConversation();
                }
            }
            
            renderConversationsList();
            saveState();
        }

        function exportCurrentConversation() {
            try {
                const conversation = state.conversations.find(c => c.id === state.currentConversationId);
                if (!conversation) return;

                const exportData = {
                    version: 1,
                    type: 'single-conversation',
                    conversation: conversation,
                    settings: state.settings,
                    exportedAt: new Date().toISOString()
                };
                
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `deepcoder-conversation-${conversation.id}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                showAlert('تم تصدير المحادثة بنجاح', 'success');
            } catch (e) {
                showAlert('حدث خطأ أثناء تصدير المحادثة', 'error');
                console.error('Error exporting conversation:', e);
            }
        }

        function exportAllConversations() {
            try {
                const exportData = {
                    version: 1,
                    type: 'all-conversations',
                    conversations: state.conversations,
                    settings: state.settings,
                    exportedAt: new Date().toISOString()
                };
                
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", `deepcoder-all-conversations-${new Date().toISOString().split('T')[0]}.json`);
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                showAlert('تم تصدير جميع المحادثات بنجاح', 'success');
            } catch (e) {
                showAlert('حدث خطأ أثناء تصدير المحادثات', 'error');
                console.error('Error exporting conversations:', e);
            }
        }

        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importData = JSON.parse(e.target.result);
                    
                    if (importData.type === 'single-conversation' && importData.conversation) {
                        // استيراد محادثة واحدة
                        state.conversations.push(importData.conversation);
                        loadConversation(importData.conversation.id);
                        showAlert('تم استيراد المحادثة بنجاح', 'success');
                    } 
                    else if (importData.type === 'all-conversations' && Array.isArray(importData.conversations)) {
                        // استيراد جميع المحادثات
                        state.conversations = [...state.conversations, ...importData.conversations];
                        if (importData.conversations.length > 0) {
                            loadConversation(importData.conversations[0].id);
                        }
                        showAlert(`تم استيراد ${importData.conversations.length} محادثة بنجاح`, 'success');
                    } 
                    else {
                        showAlert('ملف غير صالح', 'error');
                    }
                    
                    renderConversationsList();
                    saveState();
                } catch (e) {
                    showAlert('خطأ في قراءة الملف', 'error');
                    console.error('Error importing file:', e);
                }
            };
            reader.readAsText(file);
            
            // إعادة تعيين قيمة الإدخال للسماح باستيراد نفس الملف مرة أخرى
            event.target.value = '';
        }

        document.getElementById('file-upload').addEventListener('change', handleFiles);

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            files.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    showAlert('الحد الأقصى لحجم الملف 5MB', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        content: e.target.result
                    };
                    state.files.push(fileData);
                    renderFile(fileData);
                    saveState();
                    showAlert(`تم رفع الملف ${file.name} بنجاح`, 'success');
                };

                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            });
        }

        function renderFile(file) {
            const preview = document.getElementById('file-preview');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            if (file.type.startsWith('image/')) {
                fileItem.innerHTML = `
                    <div class="remove-file" onclick="removeFile('${file.name}')">&times;</div>
                    <img src="${file.content}" alt="${file.name}">
                    <small>${file.name}</small>
                `;
            } else {
                fileItem.innerHTML = `
                    <div class="remove-file" onclick="removeFile('${file.name}')">&times;</div>
                    <i class="fas fa-file" style="font-size: 1.8rem;"></i>
                    <small>${file.name}</small>
                `;
            }
            
            preview.appendChild(fileItem);
        }

        function removeFile(filename) {
            if(confirm(`هل تريد حذف الملف "${filename}" بشكل دائم؟`)) {
                state.files = state.files.filter(f => f.name !== filename);
                document.querySelectorAll('.file-item').forEach(item => {
                    if (item.querySelector('small').textContent === filename) {
                        item.remove();
                    }
                });
                saveState();
                showAlert('تم حذف الملف بنجاح', 'success');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            if (!validateSettings()) return;

            const conversation = state.conversations.find(c => c.id === state.currentConversationId);
            if (!conversation) return;

            try {
                document.body.classList.add('loading');
                addMessage(message, 'user');
                input.value = '';

                // تحديث عنوان المحادثة إذا كانت هذه هي الرسالة الأولى
                if (conversation.messages.length === 0) {
                    conversation.title = message.length > 30 ? message.substring(0, 30) + '...' : message;
                    renderConversationsList();
                }

                let model = document.getElementById('model-select').value;
                if (model === 'custom' || model === 'permanent') {
                    model = document.getElementById('custom-model').value.trim();
                    if (!model) {
                        showAlert('يجب تحديد اسم النموذج المخصص', 'error');
                        return;
                    }
                }

                const apiKey = document.getElementById('api-key').value.trim();
                if (!apiKey) {
                    showAlert('يجب إدخال مفتاح API', 'error');
                    return;
                }

                const maxTokens = parseInt(document.getElementById('max-tokens').value) || 0;
                const requestBody = {
                    model: model,
                    messages: [...conversation.messages, { role: 'user', content: buildPrompt(message) }],
                    temperature: parseFloat(document.getElementById('temperature').value) || 0.7,
                    top_p: parseFloat(document.getElementById('top-p').value) || 0.9,
                    repetition_penalty: parseFloat(document.getElementById('repetition-penalty').value) || 1.1,
                    headers: {
                        'X-Reasoning-Steps': document.getElementById('reasoning-steps').value || 2
                    }
                };

                if (maxTokens > 0) {
                    requestBody.max_tokens = maxTokens;
                }

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'DeepCoder Ultimate'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'حدث خطأ في الاتصال بالخادم');
                }

                const data = await response.json();
                if (!data.choices?.[0]?.message?.content) {
                    throw new Error('استجابة غير صالحة من الخادم');
                }
                const aiMessage = data.choices[0].message.content;
                
                addMessage(aiMessage, 'ai');
                
                conversation.messages.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: aiMessage }
                );
                
                conversation.updatedAt = new Date().toISOString();
                state.files = [];
                document.getElementById('file-preview').innerHTML = '';
                
                renderConversationsList();
                saveState();
            } catch (error) {
                showAlert('حدث خطأ: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                document.body.classList.remove('loading');
            }
        }

        function buildPrompt(message) {
            let prompt = message;
            if (state.files.length > 0) {
                prompt += "\n\nالملفات المرفقة:\n";
                state.files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        prompt += `\n[صورة: ${file.name} - ${(file.size / 1024).toFixed(1)}KB]\n`;
                    } else {
                        prompt += `\n--- ${file.name} ---\n${file.content}\n`;
                    }
                });
            }
            return prompt;
        }

        function addMessage(content, role) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div class="message-content">${formatContent(content)}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function formatContent(content) {
            let formatted = content.replace(/```(\w*)([\s\S]*?)```/g, (_, lang, code) => {
                const language = lang || 'text';
                const highlightedCode = Prism.highlight(code.trim(), Prism.languages[language] || Prism.languages.text, language);
                return `
                    <div class="code-container">
                        <div class="code-header">
                            <span class="code-language">${language}</span>
                            <div class="code-actions">
                                <button class="code-btn" onclick="copyCode(this)">
                                    <i class="fas fa-copy"></i> نسخ
                                </button>
                            </div>
                        </div>
                        <div class="code-content">
                            <pre><code class="language-${language}">${highlightedCode}</code></pre>
                        </div>
                    </div>
                `;
            });
            
            formatted = formatted.replace(/\[FILE:(.+?)\]\((https?:\/\/[^\s]+)\)/g, (_, name, url) => {
                return `
                    <a href="${url}" class="file-download" download>
                        <i class="fas fa-file-download"></i>
                        ${name}
                    </a>
                `;
            });

            formatted = formatted.replace(/(https?:\/\/[^\s]+)/g, url => {
                return `<a href="${url}" target="_blank" class="external-link">${url}</a>`;
            });

            if(content.includes('[WARNING]')) {
                formatted = formatted.replace(/\[WARNING\]/g, '<span class="warning-badge">تحذير</span>');
            }

            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        function copyCode(button) {
            try {
                const codeContainer = button.closest('.code-container');
                const codeElement = codeContainer.querySelector('code');
                const code = codeElement.innerText;
                
                const textarea = document.createElement('textarea');
                textarea.value = code;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                
                const successful = document.execCommand('copy');
                if (successful) {
                    button.classList.add('copied');
                    setTimeout(() => button.classList.remove('copied'), 2000);
                } else {
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(code)
                            .then(() => {
                                button.classList.add('copied');
                                setTimeout(() => button.classList.remove('copied'), 2000);
                            })
                            .catch(() => showCopyError());
                    } else {
                        showCopyError();
                    }
                }
            } catch (err) {
                showCopyError();
                console.error('Error copying code:', err);
            } finally {
                if (textarea) {
                    document.body.removeChild(textarea);
                }
            }
        }

        function showCopyError() {
            showAlert('فشل نسخ الكود، يرجى المحاولة يدوياً', 'error');
        }

        function validateSettings() {
            const apiKey = document.getElementById('api-key').value;
            if(!apiKey) {
                showAlert('مفتاح API مطلوب', 'error');
                return false;
            }
            
            const model = document.getElementById('model-select').value;
            if(model === 'custom' && !document.getElementById('custom-model').value) {
                showAlert('يجب تحديد نموذج مخصص', 'error');
                return false;
            }
            
            return true;
        }

        function saveSession() {
            try {
                const conversation = state.conversations.find(c => c.id === state.currentConversationId);
                if (!conversation) return;

                const sessionData = {
                    conversation: conversation.messages,
                    files: state.files,
                    settings: state.settings,
                    timestamp: new Date().toISOString()
                };
                
                const sessionId = 'session-' + Date.now();
                localStorage.setItem(sessionId, JSON.stringify(sessionData));
                
                const shareData = btoa(JSON.stringify(sessionData));
                const shareUrl = `${window.location.origin}${window.location.pathname}?session=${encodeURIComponent(shareData)}`;
                
                showAlert(`تم حفظ الجلسة بنجاح. <a href="${shareUrl}" target="_blank" style="color: white;">انقر هنا للمشاركة</a>`, 'success');
            } catch (e) {
                showAlert('حدث خطأ أثناء حفظ الجلسة', 'error');
                console.error('Error saving session:', e);
            }
        }

        function loadSession() {
            try {
                let latestSession = null;
                let latestKey = null;
                
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('session-')) {
                        const session = JSON.parse(localStorage.getItem(key));
                        if (!latestSession || session.timestamp > latestSession.timestamp) {
                            latestSession = session;
                            latestKey = key;
                        }
                    }
                }
                
                if (latestSession) {
                    const conversation = state.conversations.find(c => c.id === state.currentConversationId);
                    if (conversation) {
                        conversation.messages = latestSession.conversation || [];
                        state.files = latestSession.files || [];
                        state.settings = latestSession.settings || state.settings;
                        
                        applyState();
                        showAlert(`تم تحميل الجلسة ${latestKey} بنجاح`, 'success');
                    }
                } else {
                    showAlert('لا توجد جلسات محفوظة', 'error');
                }
            } catch (e) {
                showAlert('حدث خطأ أثناء تحميل الجلسة', 'error');
                console.error('Error loading session:', e);
            }
        }

        function checkForSharedSession() {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionData = urlParams.get('session');
            
            if (sessionData) {
                try {
                    const session = JSON.parse(atob(sessionData));
                    const conversation = state.conversations.find(c => c.id === state.currentConversationId);
                    
                    if (conversation) {
                        conversation.messages = session.conversation || [];
                        state.files = session.files || [];
                        state.settings = session.settings || state.settings;
                        
                        applyState();
                        showAlert('تم تحميل الجلسة المشتركة بنجاح', 'success');
                        
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (e) {
                    showAlert('خطأ في تحميل الجلسة المشتركة', 'error');
                    console.error('Error loading shared session:', e);
                }
            }
        }

        function confirmClear() {
            if (confirm('هل أنت متأكد أنك تريد مسح الذاكرة بالكامل؟ سيتم حذف جميع المحادثات والملفات والإعدادات.')) {
                localStorage.clear();
                state = {
                    conversations: [],
                    currentConversationId: null,
                    files: [],
                    settings: {
                        apiKey: '',
                        model: 'openrouter/auto',
                        temperature: 0.7,
                        maxTokens: 2000,
                        topP: 0.9,
                        repetitionPenalty: 1.1,
                        reasoningSteps: 2
                    },
                    originalSettings: null,
                    isDeepThinking: false
                };
                
                createNewConversation();
                showAlert('تم مسح الذاكرة بنجاح', 'success');
            }
        }

        function toggleDeepThinking() {
            const btn = document.getElementById('deep-thinking-btn');
            if(!state.isDeepThinking) {
                state.originalSettings = {
                    temperature: state.settings.temperature,
                    topP: state.settings.topP,
                    repetitionPenalty: state.settings.repetitionPenalty,
                    reasoningSteps: state.settings.reasoningSteps
                };
                
                document.getElementById('temperature').value = 0.3;
                document.getElementById('top-p').value = 0.95;
                document.getElementById('repetition-penalty').value = 1.2;
                document.getElementById('reasoning-steps').value = 3;
                
                btn.classList.add('active');
                state.isDeepThinking = true;
            } else {
                document.getElementById('temperature').value = state.originalSettings.temperature;
                document.getElementById('top-p').value = state.originalSettings.topP;
                document.getElementById('repetition-penalty').value = state.originalSettings.repetitionPenalty;
                document.getElementById('reasoning-steps').value = state.originalSettings.reasoningSteps;
                
                btn.classList.remove('active');
                state.isDeepThinking = false;
            }
            saveState();
        }

        function updateDeepThinkingUI() {
            const btn = document.getElementById('deep-thinking-btn');
            btn.classList.toggle('active', state.isDeepThinking);
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
    </script>
